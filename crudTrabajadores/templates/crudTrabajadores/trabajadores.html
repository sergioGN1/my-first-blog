{% block content %}
  <table id="tabla" class="table table-striped">
    <tr>

      <td>Apellido</td>
      <td>DNI</td>
      <td>Tel√©fono</td>
      <td>Cargo</td>
      <td>Acciones</td>
    </tr>
    {% for trabajador in trabajadores %}
      <tr>
        <td>{{trabajador.nombre}}</td>
        <td>{{trabajador.apellido}}</td>
        <td>{{trabajador.dni}}</td>
        <td>{{trabajador.telefono}}</td>

      </tr>
    {% endfor %}
  </table>

{% endblock %}
